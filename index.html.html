<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لنج استور | فروشگاه لوازم خانگی</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0f2f1, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #00796b;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      text-decoration: none;
      background-color: #009688;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #00796b;
    }

    @media (max-width: 500px) {
      h1 { font-size: 28px; }
      p { font-size: 16px; }
      a.button { font-size: 15px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <h1>به فروشگاه لنج استور خوش آمدید</h1>
  <p>انواع لوازم خانگی با کیفیت بالا و قیمت مناسب</p>
  <div class="buttons">
    <a href="products.html" class="button">🛍 مشاهده محصولات</a>
    <a href="about.html" class="button">ℹ️ درباره ما</a>
    <a href="contact.html" class="button">📞 تماس با ما</a>
    <a href="cart.html" class="button">🛒 سبد خرید</a>
  </div>
</body>
</html>
