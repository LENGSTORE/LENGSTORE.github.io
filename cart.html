<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سبد خرید شما - لنج استور</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f1f8e9);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .cart-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    p {
      color: #444;
      font-size: 16px;
      margin-bottom: 25px;
    }

    a.button {
      text-decoration: none;
      background-color: #43a047;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
      display: inline-block;
    }

    a.button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>سبد خرید شما</h1>
    <p>در حال حاضر سبد خرید شما خالی است.</p>
    <a class="button" href="index.html">بازگشت به خانه</a>
  </div>
</body>
</html>
