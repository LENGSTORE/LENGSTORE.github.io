<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محصولات - لنج استور</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(to bottom, #fdfdfd, #e6f0e6);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2f4f4f;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .product-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 280px;
      text-align: center;
      padding: 20px;
      transition: all 0.4s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product-card h3 {
      margin: 15px 0 10px;
      border-bottom: 2px solid #28a745;
      display: inline-block;
      padding-bottom: 5px;
      color: #222;
    }
    .product-card p {
      color: #555;
    }
    .btn {
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: background 0.3s;
    }
    .btn:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
    }
  </style>
</head>
<body>
  <h1>محصولات ما</h1>
  <div class="product-grid">

    <div class="product-card">
      <img src="Screenshot 2025-05-25 062744.png" alt="یخچال واقعی">
      <h3>یخچال سامسونگ</h3>
      <p>۱۲,۰۰۰,۰۰۰ تومان</p>
      <button class="btn">🛒 افزودن به سبد خرید</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="مایکروویو">
      <h3>مایکروویو ال‌جی</h3>
      <p>۸,۰۰۰,۰۰۰ تومان</p>
      <button class="btn">🛒 افزودن به سبد خرید</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x200" alt="لباسشویی بوش">
      <h3>ماشین لباسشویی بوش</h3>
      <p>۱۵,۵۰۰,۰۰۰ تومان</p>
      <button class="btn">🛒 افزودن به سبد خرید</button>
    </div>

  </div>
</body>
</html>
